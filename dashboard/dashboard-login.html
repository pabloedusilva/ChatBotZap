<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>
    <link rel="icon" href="/public/icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/dashboard/css/dashboard-login.css">
</head>

<body>
    <div class="theme-toggle animate-fadeIn" id="themeToggle">
        <div class="theme-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </div>
    </div>

    <div class="login-container">
        <div class="icon-container" id="dashboardIcon">
            <img src="/public/icons/home.svg" alt="Ícone Superior Esquerdo">
        </div>
        <div class="login-header">
            <div class="brand-logo">
                <div class="logo-circle">
                    <img src="/public/imagens/dashboard-logo.png" alt="Logo da Empresa" class="company-logo">
                </div>
            </div>
            <h1 class="animate-slideIn">Dashboard</h1>
            <p class="animate-slideIn delay-1">Acesse o painel administrativo exclusivo do proprietário</p>
        </div>

        <form action="/auth/owner-login" method="POST" id="ownerLoginForm">
            <div class="input-group animate-slideIn delay-2" id="username-group">
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <input type="text" name="username" id="username" placeholder=" " required autocomplete="username">
                <label for="username">Usuário</label>
                <div class="validation-icon valid">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <div class="validation-icon invalid">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </div>
            </div>

            <div class="input-group animate-slideIn delay-3">
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <input type="password" name="password" id="password" placeholder=" " required autocomplete="current-password">
                <label for="password">Senha</label>
                <div class="password-toggle" id="togglePassword">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </div>
                <div class="validation-icons">
                    <div class="validation-icon valid">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <div class="validation-icon invalid">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <button type="submit" class="login-btn animate-slideIn delay-4">
                <span>Acessar Dashboard</span>
            </button>
        </form>

        <div class="login-footer animate-slideIn delay-4">
            <p>
                <strong>
                    <i class="fas fa-lock" style="margin-right:6px;"></i>
                    Área restrita do proprietário.
                </strong>
            </p>
        </div>
    </div>

    <div class="footer">
        By Pablo © 2025
    </div>

    <!-- Script JS -->
    <script src="/dashboard/js/dashboard-login.js"></script>
</body>

</html>
